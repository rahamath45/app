<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tolo App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="main"> 
        <div id="memory">...</div>
        <input id="input-data" type="text" placeholder="0"/>
        <div id="inside">
            <button id="remove">AC</button><button  onclick="display('%')">%</button><button onclick="del()" >=></button><button  onclick="display('/')">/</button>
            <button  onclick="display('7')">7</button> <button  onclick="display('8')">8</button> <button  onclick="display('9')">9</button> <button  onclick="display('*')">*</button>
             <button  onclick="display('4')">4</button><button  onclick="display('5')">5</button><button  onclick="display('6')">6</button> <button  onclick="display('-')">-</button> 
             <button onclick="display('1')">1</button> <button  onclick="display('2')">2</button><button  onclick="display('3')">3</button><button  onclick="display('+')">+</button>
             <button  onclick="display('00')">00</button><button  onclick="display('0')">0</button><button  onclick="display('.')">.</button><button id="cal">=</button>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
